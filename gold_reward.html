<!doctype html>
<html>
<head></head>
<body>
Noobs Guild Reward calculator. Written by adn0v#5707<br><br>
=======================================<br><br>
<form>
Number of Players:<br>
<input type="number" id="player_count" min="1" max="20"/>
<br><br>

Average Player Level:<br>
<input type="number" id="level" min="1" max="20"/>
<br><br>

Proficiency Bonus for that level:<br>
<input type="number" id="prof" min="2" max="6"/>
<br><br>

Select Desired Difficulty
<select id="difficulty">
  <option value=0.5>Easy</option>
  <option value=0.75>Medium</option>
  <option value=1.0>Hard</option>
  <option value=1.25>Deadly</option>
  <option value=1.5>TPK</option>
</select>
<input type="button" onClick="adjust_difficulty()" Value="Adjust" />
<br><br>
<input type="button" onClick="calculate()" Value="Calculate" />
<br><br>
</form>

Total Gold:
<p id="do_math"> </p>

Gold per player:
<p id="more_math"> </p>


<script>
var base_gold = 0;

function divide_by_player()
{
document.getElementById("more_math").innerHTML = 
Math.floor(document.getElementById("do_math").innerHTML / 
document.getElementById("player_count").value);
}

function adjust_difficulty()
{
document.getElementById("do_math").innerHTML =
Math.min(
Math.floor(base_gold * document.getElementById("difficulty").value),
35000);
divide_by_player();
}

function calculate()
{
var dice = 0;

for (i = 0; i < 10; i++)
{
  dice += Math.floor(Math.random() * 2 * document.getElementById("prof").value) + 1;
}

base_gold =
Math.floor((document.getElementById("player_count").value / 4) * 
(10 - document.getElementById("prof").value) / 4 * 
Math.pow( document.getElementById("level").value, 2) *
dice);

adjust_difficulty();
}
</script>

</body>
</html>
